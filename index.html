<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      max-width: 90%;
      width: 600px;
      height: 725px;
      margin: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
    }

    .card-title {
      font-size: 2.5em;
      color: #6a11cb;
      font-weight: bold;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }

    .image-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      transition: opacity 0.5s ease;
    }

    .image-container img {
      width: 30%;
      height: auto;
      margin: 0 10px;
      border-radius: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .image-container img:hover {
      transform: scale(1.1);
    }

    .container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .bdayCake {
      position: relative;
      width: 200px;
      height: 150px;
    }

    .plate {
      position: absolute;
      width: 200px;
      height: 10px;
      border-radius: 10px;
      background-color: #2a9d8f;
      bottom: 0;
    }

    .plate:before {
      content: "";
      position: absolute;
      width: 150px;
      height: 90px;
      background-color: #9c6644;
      top: -90px;
      left: 25px;
    }

    .plate:after {
      content: "";
      position: absolute;
      width: 150px;
      left: 25px;
      height: 10px;
      background-color: #ffd166;
      top: -60px;
      box-shadow: 0px 25px #f4978e;
    }

    .cream {
      position: absolute;
      background-color: #f08080;
      width: 150px;
      height: 20px;
      left: 25px;
      top: 30px;
      border-radius: 20px 20px 0 0;
    }

    .cream:before {
      content: "";
      position: absolute;
      background-color: #f08080;
      width: 15px;
      height: 30px;
      top: 10px;
      left: 16px;
      border-radius: 20px;
      box-shadow: 15px 5px #9c6644, 30px -5px #f08080, 45px 0px #9c6644, 60px 4px #f08080, 75px 3px #9c6644, 90px -5px #f08080, 105px 5px #9c6644;
    }

    .candle {
      position: absolute;
      width: 10px;
      height: 40px;
      background: repeating-linear-gradient(#fae0e4, #fae0e4 5px, #ff0a54 5px, #ff0a54 10px);
      top: -10px;
      left: calc(50% - 5px);
    }

    .candle:before {
      content: "";
      position: absolute;
      background-color: #333;
      width: 2px;
      height: 10px;
      top: -10px;
      left: 4px;
    }

    .candle:after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #fcca46;
      border-radius: 80% 15% 55% 50% / 55% 15% 80% 50%;
      box-shadow: inset -3px 3px #fe7f2d;
      transform: rotate(-45deg);
      top: -28px;
      left: -5px;
      opacity: 0.9;
      animation: flicker 0.5s ease-in-out infinite alternate;
    }

    @keyframes flicker {
      0% {
        opacity: 0.8;
      }
      100% {
        opacity: 1;
      }
    }

    .card-message {
      font-size: 1.1em;
      color: #555;
      line-height: 1.5;
      margin-bottom: 20px;
      opacity: 0.9;
      transition: opacity 0.5s ease;
    }

    .card-message:hover {
      opacity: 1;
    }

    .btn {
      background-color: #2575fc;
      color: white;
      font-size: 1.2em;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .btn:hover {
      background-color: #6a11cb;
      transform: scale(1.05);
    }

    .btn:active {
      background-color: #2a9d8f;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="card-title">Happy Birthday Kitron!</h1>
    <div class="image-container">
      <img src="https://i.ibb.co/V24s4hQ/20241220-174036.jpg" alt="Image 1">
      <img src="https://i.ibb.co/mGw05vw/20241020-103132.jpg" alt="Image 2">
      <img src="https://i.ibb.co/W5V9ZHN/IMG-20241122-WA0002-resized.jpg" alt="Image 3">
    </div>
    <div class="container">
      <div class="bdayCake">
        <div class="plate"></div>
        <div class="cream"></div>
        <div class="candle"></div>
      </div>
    </div>
    <p class="card-message">Wishing you a day filled with love, laughter, and joy. May all your dreams come true!</p>
    <button class="btn" onclick="celebrate()">ðŸŽ‰ Celebrate ðŸŽ‰</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    function celebrate() {
      confetti({
        particleCount: 500,  // Increased the number of confetti particles
        spread: 120,          // Increased spread for a wider display
        origin: { y: 0.6 },
        shapes: ['square'],   // square-shaped confetti for fun!
        scalar: 1.5           // Increase for bigger confetti
      });
    }
  </script>
</body>
</html>
